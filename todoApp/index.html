<!DOCTYPE html>
<html>
	<link rel="stylesheet" media="screen" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="library/jquery/jquery.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="library/angular/angular.js"></script>
    <script src="library/angular-route/angular-route.js"></script>
    <script src="library/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <style type="text/css">
	.done-true {
		text-decoration: line-through;
		color: grey;
	}
	</style>
	<body ng-app="todoApp">
		<div class="container">
			<div class="jumbotron">
				<h3>Todo List</h3>
				<div ng-controller="TodoListController">
					<ul class="unstyled">
						<li ng-repeat="todo in todos">
							<label class="checkbox">
								<input type="checkbox" ng-checked="todo.is_done =='true'" ng-model="todo.is_done" ng-click='updateTodos(todo)'>
								<span class="done-{{todo.is_done}}">{{todo.itemname}}</span>
							</label>
						</li>
					</ul>
					<form ng-submit="addTodo()">
						<input type="text" ng-model="addtodoitem"  size="30"
						placeholder="add new todo here">
						<input class="btn-primary" type="submit" value="add">
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
